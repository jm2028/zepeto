<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Feed - ZEPETO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/featured.css?v=4">
</head>
<body>
    <header><div data-include-path="header.html" id="header"></div></header>
    <main class="main_wrap">
        <div class="featured_wrap">
            <section class="featured_intro featured_sesction">
                <div class="featured_title_wrap">
                    <h2 class="featured_title">FEATURED FEED</h2>
                    <button type="button" class="btn_photobooth nanumSquare">포토부스 가기</a>
                </div>
                <div class="card_wrap js-followWrap">
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_1.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_3.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_4.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_5.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_6.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_7.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_8.png" alt="card" class="card_img js-followCard">
                    </div>
                </div>
            </section>
            <section class="featured_booth featured_sesction">
                <h2 class="a11y_hidden">Photo Booth</h2>
                <div class="booth_character">
                    <img id="character_img" class="character_img" src="img/featured/equip/featured_booth_character.png" alt="character" loading="lazy">
                </div>
                <div class="booth_shop">
                    <div class="shop_logo">
                        <img src="./img/featured/featured_booth_logo.png" alt="MLB LOGO" loading="lazy">
                    </div>
                    <ul class="shop_step_wrap">
                        <li class="shop_step on">
                            <div class="step_image_wrap">
                                <img src="img/featured/featured_booth_step_cloth.png" alt="cloth" loading="lazy">
                            </div>
                            <p class="step_title">STEP1</p>
                            <p class="step_desc nanumSquare">의상을 선택하세요</p>
                        </li>
                        <li class="shop_step">
                            <div class="step_image_wrap">
                                <img src="img/featured/featured_booth_step_shose.png" alt="shose" loading="lazy">
                            </div>
                            <p class="step_title">STEP2</p>
                            <p class="step_desc nanumSquare">신발을 선택하세요</p>
                        </li>
                        <li class="shop_step">
                            <div class="step_image_wrap">
                                <img src="img/featured/featured_booth_step_hat.png" alt="hat" loading="lazy">
                            </div>
                            <p class="step_title">STEP3</p>
                            <p class="step_desc nanumSquare">모자를 선택하세요</p>
                        </li>
                        <li class="shop_step">
                            <div class="step_image_wrap">
                                <img src="img/featured/featured_booth_step_bag.png" alt="bag" loading="lazy">
                            </div>
                            <p class="step_title">STEP4</p>
                            <p class="step_desc nanumSquare">가방을 선택하세요</p>
                        </li>
                    </ul>
                    <div class="shop_item_wrap">
                        <div class="item_wrap cloth on">
                            <button type="button" class="shop_item_box js-shopItem" data-cloth="1">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_cloth_1.png" alt="cloth_1" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-cloth="2">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_cloth_2.png" alt="cloth_2" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-cloth="3">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_cloth_3.png" alt="cloth_3" loading="lazy">
                            </button>
                        </div>
                        <div class="item_wrap shose">
                            <button type="button" class="shop_item_box js-shopItem" data-shose="1">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_shose_1.png" alt="shose_1" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-shose="2">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_shose_2.png" alt="shose_2" loading="lazy">
                            </button>
                        </div>
                        <div class="item_wrap hat">
                            <button type="button" class="shop_item_box js-shopItem" data-hat="1">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_hat_1.png" alt="hat_1" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-hat="2">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_hat_2.png" alt="hat_2" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-hat="3">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_hat_3.png" alt="hat_3" loading="lazy">
                            </button>
                        </div>
                        <div class="item_wrap bag">
                            <button type="button" class="shop_item_box js-shopItem" data-bag="1">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_bag_1.png" alt="bag_1" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-bag="2">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_bag_2.png" alt="bag_2" loading="lazy">
                            </button>
                            <button type="button" class="shop_item_box js-shopItem" data-bag="3">
                                <p class="shop_item_price"><i class="zem"></i>14</p>
                                <img src="./img/featured/item/featured_booth_item_bag_3.png" alt="bag_3" loading="lazy">
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn_choice nanumSquare js-btnChoice">신발 선택하기</button>
                </div>
                <div class="pose_slider_wrap">
                    <div class="swiper-wrapper">
                        <div class="pose_box swiper-slide">
                            <img src="./img/featured/photo/featured_photo_pose_1.png" loading="lazy">
                        </div>
                        <div class="pose_box swiper-slide">
                            <img src="./img/featured/photo/featured_photo_pose_2.png" loading="lazy">
                        </div>
                        <div class="pose_box swiper-slide">
                            <img src="./img/featured/photo/featured_photo_pose_3.png" loading="lazy">
                        </div>
                        <div class="pose_box swiper-slide">
                            <img src="./img/featured/photo/featured_photo_pose_4.png" loading="lazy">
                        </div>
                        <div class="pose_box swiper-slide">
                            <img src="./img/featured/photo/featured_photo_pose_5.png" loading="lazy">
                        </div>
                    </div>
                    <div class="pose_slider_btn_wrap">
                        <button type="button" class="pose_btn pose_btn_prev nanumSquare"><span class="arrow">&lt;</span>이전포즈</button>
                        <button type="button" class="pose_btn_photo js-btnPhoto"></button>
                        <button type="button" class="pose_btn pose_btn_next nanumSquare">다음포즈 <span class="arrow">&gt;</span></button>
                    </div>
                </div>
                <article class="photo_wrap">
                    <h3 class="a11y_hidden">PHOTO</h3>
                    <div class="photo_box">
                        <div class="img_wrap">
                            <img src="./img/featured/photo/featured_photo_bg.jpg" alt="포토 배경">
                            <img src="./img/featured/photo/featured_photo_pose_1.png" alt="포즈" class="img_charater type_1 js-imgCharacter">
                        </div>
                        <div class="desc_wrap">
                            <div class="icn_wrap">
                                <img src="./img/featured/photo/icn_heart_empty.png" alt="좋아요" class="icn">
                                <img src="./img/featured/photo/icn_balloon.png" alt="댓글" class="icn">
                                <img src="./img/featured/photo/icn_share.png" alt="공유하기" class="icn">
                            </div>
                            <p class="photo_like nanumSquare">좋아요 20개</p>
                            <p class="photo_comment">
                                <strong class="name">yerlo_e</strong>
                                <span class="nanumSquare">제페토만의 MLB 스타일링 완성!</span>
                            </p>
                            <p class="photo_hash nanumSquare">
                                #MLB #야구모자 #크롭후드티 #회색조거팬츠 #뉴욕양키즈
                            </p>
                            <p class="photo_date">09월16일</p>
                        </div>
                        <button type="button" class="btn_reset button">다시찍기</button>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <script src="./js/common.js?v=1"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
        InitFeatured();
    </script>
</body>
</html>
