<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Feed - ZEPETO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/featured.css">
</head>
<body>
    <header><div data-include-path="header.html" id="header"></div></header>
    <main class="main_wrap">
        <div class="featured_wrap">
            <section class="featured_intro">
                <div class="featured_title_wrap">
                    <h2 class="featured_title">FEATURED FEED</h2>
                    <button type="button" class="btn_photobooth nanumSquare">포토부스 가기</a>
                </div>
                <div class="card_wrap js-followWrap">
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_1.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_3.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_4.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_5.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_6.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_7.png" alt="card" class="card_img js-followCard">
                    </div>
                    <div class="card_item">
                        <img src="./img/featured/featured_intro_card_8.png" alt="card" class="card_img js-followCard">
                    </div>
                </div>
            </section>
            <section class="featured_booth">
                <div class="booth_character">
                    <img src="img/featured/equip/featured_booth_character.png" alt="character">
                </div>
                <div class="booth_shop">
                    <div class="shop_logo">
                        <img src="./img/featured/featured_booth_logo.png" alt="MLB LOGO">
                    </div>
                    <div class="shop_filter">
                        <button type="button" class="btn_shop_filter active nanumSquare">전체</button>
                        <button type="button" class="btn_shop_filter nanumSquare">의상</button>
                        <button type="button" class="btn_shop_filter nanumSquare">신발</button>
                        <button type="button" class="btn_shop_filter nanumSquare">모자</button>
                        <button type="button" class="btn_shop_filter nanumSquare">가방</button>
                    </div>
                    <div class="shop_item_wrap">
                        <button type="button" class="shop_item_box">
                            <p class="shop_item_price"></p>
                            <img src="./img/featured/item/featured_booth_item_cloth_1.png" alt="cloth_1">
                        </button>
                        <button type="button" class="shop_item_box">
                            <p class="shop_item_price"></p>
                            <img src="./img/featured/item/featured_booth_item_shose_1.png" alt="cloth_1">
                        </button>
                        <button type="button" class="shop_item_box">
                            <p class="shop_item_price"></p>
                            <img src="./img/featured/item/featured_booth_item_hat_1.png" alt="cloth_1">
                        </button>
                        <button type="button" class="shop_item_box">
                            <p class="shop_item_price"></p>
                            <img src="./img/featured/item/featured_booth_item_bag_1.png" alt="cloth_1">
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/common.js?v=1"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
        InitFeatured();
    </script>
</body>
</html>
