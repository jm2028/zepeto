<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality - ZEPETO</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reality.css">
</head>
<body>
    <header><div data-include-path="header.html" id="header"></div></header>
    <main class="main_wrap">
        <section class="reality_slider_wrap">
            <div class="swiper-wrapper">
                <div class="swiper-slide reality_slider_inner">
                    <button type="button" class="slider_box">
                        <div class="reality_slider_img">
                            <img src="./img/reality/lotteworld_slider_main.jpg" alt="lotte world">
                            <span class="reality_map_user nanumSquare">
                                <i class="icn_user"></i>
                                최대 인원 16명
                            </span>
                        </div>
                        <div class="reality_slider_info">
                            <div class="info_desc">
                                <p class="desc_title">LOTTE WORLD</p>
                                <p class="desc nanumSquare">우리 모두 모험과 신비의 나라 롯데월드로 떠나요!</p>
                            </div>
                            <div class="info_author">
                                <span class="author_avatar"></span>
                                <div class="author_info">
                                    <p class="author_name nanumSquare">제희</p>
                                    <p class="author_crew nanumSquare">ZEPETO Korea</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="swiper-slide reality_slider_inner">
                    <button type="button" class="slider_box">
                        <div class="reality_slider_img">
                            <img src="./img/reality/gucci_slider_main.jpg" alt="lotte world">
                            <span class="reality_map_user nanumSquare">
                                <i class="icn_user"></i>
                                최대 인원 16명
                            </span>
                        </div>
                        <div class="reality_slider_info">
                            <div class="info_desc">
                                <p class="desc_title">GUCCI VILLA</p>
                                <p class="desc nanumSquare">력셔리 브랜드 구찌의 아름다운 정원으로 초대합니다!</p>
                            </div>
                            <div class="info_author">
                                <span class="author_avatar"></span>
                                <div class="author_info">
                                    <p class="author_name nanumSquare">제희</p>
                                    <p class="author_crew nanumSquare">ZEPETO Korea</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="swiper-slide reality_slider_inner">
                    <button type="button" class="slider_box">
                        <div class="reality_slider_img">
                            <img src="./img/reality/hangang_slider_main.jpg" alt="lotte world">
                            <span class="reality_map_user nanumSquare">
                                <i class="icn_user"></i>
                                최대 인원 16명
                            </span>
                        </div>
                        <div class="reality_slider_info">
                            <div class="info_desc">
                                <p class="desc_title">HANGANG RIVER</p>
                                <p class="desc nanumSquare">마스크 없어도 괜찮아요 한강공원으로 랜선 나들이 가요!</p>
                            </div>
                            <div class="info_author">
                                <span class="author_avatar"></span>
                                <div class="author_info">
                                    <p class="author_name nanumSquare">제희</p>
                                    <p class="author_crew nanumSquare">ZEPETO Korea</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="swiper-slide reality_slider_inner">
                    <button type="button" class="slider_box">
                        <div class="reality_slider_img">
                            <img src="./img/reality/fourseasons_slider_main.jpg" alt="lotte world">
                            <span class="reality_map_user nanumSquare">
                                <i class="icn_user"></i>
                                최대 인원 16명
                            </span>
                        </div>
                        <div class="reality_slider_info">
                            <div class="info_desc">
                                <p class="desc_title">FOUR SEASONS</p>
                                <p class="desc nanumSquare">눈이 내리는 겨울의 포시즌카페로 놀러 가요!</p>
                            </div>
                            <div class="info_author">
                                <span class="author_avatar"></span>
                                <div class="author_info">
                                    <p class="author_name nanumSquare">제희</p>
                                    <p class="author_crew nanumSquare">ZEPETO Korea</p>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="gradient_bg">
                <div class="marquee_wrap normal back">
                    <div class="marquee_inner">
                        <span class="marquee_contents">Virtual Reality</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="reality_detail lotteworld">
            <div class="reality_detail_visual">
                <img src="./img/reality/lotteworld_detail_visual.jpg" alt="lotte world">
            </div>
            <div class="reality_detail_contents">
                <div class="contents_wrap">
                    <h2 class="contents_title">LOTTE WORLD</h2>
                    <div class="contents_top">
                        <div class="triple_wrap">
                            <div class="triple_image">
                                <img src="./img/reality/lotteworld_detail_1.jpg" alt="lotte world banner">
                            </div>
                            <div class="triple_image">
                                <img src="./img/reality/lotteworld_detail_2.jpg" alt="lotte world banner">
                            </div>
                            <div class="triple_image">
                                <img src="./img/reality/lotteworld_detail_3.jpg" alt="lotte world banner">
                            </div>
                        </div>
                        <div class="contents_info">
                            <p class="contents_info_subject">LOTTE WORLD<br>HORROR HALLOWEEN</p>
                            <p class="contents_info_desc nanumSquare">빅대디와 일당이 좀비프리즌에서 탈출했다는<br>끔찍한 소문과 함께 비상령이 선포된 좀비아일랜드</p>
                        </div>
                    </div>
                    <div class="contents_mid">
                        <div class="big_image_wrap">
                            <img src="./img/reality/lotteworld_detail_4.jpg" alt="친구들과 찰칵">
                        </div>
                    </div>
                    <div class="contents_bottom">
                        <div class="bottom_img_box">
                            <div class="bottom_box_thumb">
                                <img src="./img/reality/lotteworld_detail_5.jpg" alt="자이로드롭">
                            </div>
                            <div class="bottom_box_txt">
                                <p class="bottom_box_subject nanumSquare">자이로드롭을 타고 <br>우리 같이 하늘 높이 올라가요!</p>
                                <p class="bottom_box_desc nanumSquare">자이로드롭을 타고 올라간 롯데월드의 모습은 어떨까요?</p>
                            </div>
                            <div class="bottom_bg_txt">GYRODROP</div>
                        </div>
                        <div class="bottom_img_box">
                            <div class="bottom_box_txt">
                                <p class="bottom_box_subject nanumSquare">최고 스릴의 어트랙션 <br>아트란티스에서 사진을 찰칵!</p>
                                <p class="bottom_box_desc nanumSquare">아트란티스를 타고 미스터리 신전 속으로 떠나볼까요?</p>
                            </div>
                            <div class="bottom_box_thumb">
                                <img src="./img/reality/lotteworld_detail_6.jpg" alt="아틀란티스">
                            </div>
                            <div class="bottom_bg_txt">ATLANTIS</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reality_detail_dress">
                <div class="dress_top">

                </div>
                <div class="derss_bottom">

                </div>
            </div>
            <div class="reality_detail_marquee marquee_wrap normal">
                <div class="marquee_inner">
                    <span class="marquee_contents">Virtual Reality</span>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/common.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
        InitReality();
    </script>
